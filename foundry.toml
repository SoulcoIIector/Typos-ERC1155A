[profile.default]
libs = ['lib']
solc_version = "0.8.21"

optimizer = true
optimizer_runs = 200
test = 'src/test'

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
